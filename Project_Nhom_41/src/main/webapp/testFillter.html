<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 300px; /* Điều chỉnh chiều cao của banner theo nhu cầu */
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        /* Nút chuyển banner */
        .prev, .next {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            font-size: 20px;
            transform: translateY(-50%);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="slide">
        <img src="./img/favicon.png" alt="Banner 1">
    </div>
    <div class="slide">
        <img src="./img/linkedin_banner_image_1.png" alt="Banner 2">
    </div>
    <!-- Thêm các slide khác tương tự -->

    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>
</div>

<script>
    let currentSlide = 1;
    const slides = document.querySelectorAll('.slide');

    showSlide(currentSlide);

    function plusSlides(n) {
        showSlide(currentSlide += n);
    }

    function showSlide(n) {
        if (n > slides.length) {
            currentSlide = 1;
        } else if (n < 1) {
            currentSlide = slides.length;
        } else {
            currentSlide = n;
        }

        slides.forEach(slide => {
            slide.style.display = 'none';
        });

        slides[currentSlide - 1].style.display = 'block';
    }
</script>

</body>
</html>
