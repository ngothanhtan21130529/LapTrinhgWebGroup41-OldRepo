<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <style>
        /* Breadcrumb Styles */
        .breadcrumb {
            background: none;
            padding: 10px 0;
            margin: 0;
            list-style: none;
            display: flex;
        }

        .breadcrumb-item {
            font-size: 16px;
            margin-right: 5px;
        }

        .breadcrumb-item::after {
            content: '/';
            margin-left: 5px;
            color: #777;
        }

        .breadcrumb-item:last-child::after {
            content: '';
        }

        .breadcrumb-item a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease-in-out;
        }

        .breadcrumb-item a:hover {
            color: #0056b3;
        }

        /* Container Styles (Adjust according to your design) */
        .container-fluid {
            background-color: #f8f9fa; /* Light gray background */
        }

        .container {
            background-color: #ffffff; /* White background */
            padding: 20px;
        }

        /* Page Title Styles */
        .bg-light {
            background-color: #f8f9fa !important; /* Light gray background */
        }

        .border-bottom {
            border-bottom: 1px solid #dee2e6 !important; /* Light gray border */
        }

        .pt-5 {
            padding-top: 3rem !important;
        }

        .pb-5 {
            padding-bottom: 3rem !important;
        }

        h2 {
            color: #343a40; /* Dark gray text color */
        }
    </style>
</head>
<body>
<div class="gallery">
    <div class="container-fluid mb-3">
        <div class="row">
            <div class="col-md-12 bg-light border-bottom pt-5 pb-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Laptops & Notebooks</h2>
                            <ol class="breadcrumb p-0 m-0 bg-transparent">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Electronics, Computers</a></li>
                                <li class="breadcrumb-item active">Laptops & Notebooks</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
