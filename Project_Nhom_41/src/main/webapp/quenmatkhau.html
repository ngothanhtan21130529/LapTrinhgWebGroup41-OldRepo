<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="css/quenmatkhau.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div id="container">

    <form action="#" method="post">
        <div id="quenmatkhau"><h2>Quên Mật Khẩu</h2></div>
        <label for="email">Nhập email để khôi phục</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Nhập email">
        <br>
        <label for="xacthuc">Mã xác thực</label>
        <br>
        <input type="text" name="xacthuc" id="xacthuc" placeholder="Mã xác thực">
        <!--khu vực tạo mã xác thực-->



        <div id="btn">
            <button>Xác nhận</button>
        </div>
    </form>
</div>
</body>
</html>
